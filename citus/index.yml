title: Citus documentation
summary: "Citus is an open-source PostgreSQL extension that transforms PostgreSQL into a distributed database, enabling horizontal scaling across multiple nodes. It powers multi-tenant SaaS applications, real-time analytics dashboards, and high-throughput transactional workloads while preserving full PostgreSQL compatibility."

