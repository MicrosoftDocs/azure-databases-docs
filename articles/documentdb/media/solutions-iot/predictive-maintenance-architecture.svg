  <!--Analytics Dashboard-->
  <rect x="719" y="521" width="200" height="100" rx="10"/>
  <text x="816" y="552" class="align-center">Analytics Dashboard</text>
  <text x="816" y="572" class="align-center">• Cost Analysis</text>
  <text x="816" y="592" class="align-center">• Performance Trends</text>
  <!--Arrows-->
  <!--Equipment to IoT Hub-->
  <path d="M 190 180 L 280 230"/>
  <path d="M 190 280 L 280 260"/>
  <path d="M 190 380 L 280 290"/>
  <path d="M 190 480 L 320 320"/>
  <!--IoT Hub to DocumentDB-->
  <path d="M 420 210 L 480 210"/>
  <!--DocumentDB to ML-->
  <path d="M 680 210 L 750 210"/>
  <!--ML to Functions-->
  <path d="M 820 280 L 680 380"/>
  <!--Functions to Maintenance Operations-->
  <path d="M 680 420 L 980 200"/>
