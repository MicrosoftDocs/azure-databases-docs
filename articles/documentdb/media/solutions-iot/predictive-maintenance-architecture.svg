<svg viewBox="0 0 1280 720" width="1280" height="720" xmlns="http://www.w3.org/2000/svg">
  <style>
    path {
      stroke: #000000;
      stroke-width: 2;
      fill: none;
      marker-end: url(#arrowhead);
    }
    rect {
      fill: #FFFFFF;
      stroke: #000000;
      stroke-width: 2;
    }
    rect.background {
      fill: #FFFFFF;
      stroke: none;
    }
    rect.highlight {
      fill: #2A446F;
    }
    text {
      font-family: 'Segoe UI', sans-serif;
      font-size: 13px;
      font-weight: 400;
      fill: #000000;
    }
    text.size-lg {
      font-size: 19px;
    }
    text.weight-bold {
      font-weight: 600;
    }
    text.align-center {
      text-anchor: middle;
    }
    text.color-inverse {
      fill: #FFFFFF;
    }
  </style>
  <!-- Background -->
  <rect width="1280" height="720" class="background"/>
  
  <!-- Title -->
  <text x="640" y="40" class="size-lg weight-bold align-center">Predictive Maintenance IoT Architecture</text>
  
  <!-- Equipment and Sensors Section -->
  <text x="35" y="118" class="size-lg weight-bold">Industrial Equipment</text>
  
