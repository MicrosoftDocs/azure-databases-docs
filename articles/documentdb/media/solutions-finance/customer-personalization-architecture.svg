  <!-- Arrows -->
  <!-- Data Sources to Logic Apps -->
  <path d="M 190 180 L 280 230"/>
  <path d="M 190 280 L 280 260"/>
  <path d="M 190 380 L 280 290"/>
  <path d="M 190 480 L 320 320"/>
  <!-- Logic Apps to DocumentDB -->
  <path d="M 480 260 L 540 210"/>
  <!-- DocumentDB to Synapse -->
  <path d="M 740 200 L 820 200"/>
  <!-- DocumentDB to Personalization -->
  <path d="M 638 260 L 540 370"/>
  <path d="M 638 261 L 700 370"/>
  <path d="M 637.5 260.5 L 860 370"/>
  <!-- Synapse to Personalization -->
  <path d="M 900 260 L 860 370"/>
  <!-- Personalization to Touchpoints -->
  <path d="M 540 470 L 260 570"/>
  <path d="M 636.3 469 L 400 570"/>
  <path d="M 700 470 L 540 570"/>
  <path d="M 795 469.3 L 680 570"/>
  <!-- Data flow labels -->
  <text x="212" y="173">Raw Data</text>
  <text x="756" y="179">Analytics</text>
  <text x="760" y="316">Customer Insights</text>
  <!--Arrow marker definition-->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon fill="black" points="0,0 10,3.5 0,7"/>
