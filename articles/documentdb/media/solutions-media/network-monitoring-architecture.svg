  <rect x="280" y="160" width="200" height="80" rx="10"/>
  <text x="380" y="185" class="align-center">Network Monitoring Agents</text>
  <text x="380" y="205" class="align-center">SNMP, NetFlow, sFlow</text>
  
  <!-- Log Aggregation -->
  <rect x="280" y="260" width="200" height="80" rx="10"/>
  <text x="380" y="285" class="align-center">Log Aggregation Service</text>
  <text x="380" y="305" class="align-center">Syslog, Event Logs</text>
  
  <!-- Stream Processing Section -->
  <text x="543" y="119" class="size-lg weight-bold">Stream Processing</text>
  
  <!-- Azure Stream Analytics -->
  <rect x="520" y="140" width="200" height="120" rx="10"/>
  <text x="620" y="170" class="weight-bold align-center">Azure Stream Analytics</text>
  <text x="620" y="200" class="align-center">• Real-time Processing</text>
  <text x="620" y="220" class="align-center">• Anomaly Detection</text>
  <text x="620" y="240" class="align-center">• Performance Metrics</text>
  
  <!-- Data Storage Section -->
  <text x="519" y="492" class="size-lg weight-bold">Network Data Storage</text>
  
  <!-- Azure DocumentDB -->
  <rect x="520" y="340" width="200" height="120" rx="10" class="highlight"/>
  <text x="620" y="370" class="weight-bold align-center color-inverse">Azure DocumentDB</text>
  <text x="620" y="400" class="align-center color-inverse">• Network Metrics</text>
  <text x="620" y="420" class="align-center color-inverse">• Performance Data</text>
  <text x="620" y="440" class="align-center color-inverse">• Alert History</text>
  
