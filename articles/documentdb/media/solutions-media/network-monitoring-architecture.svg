  <rect x="1080" y="160" width="140" height="80" rx="10"/>
  <text x="1150" y="185" class="align-center">Alert Engine</text>
  <text x="1150" y="205" class="align-center">Threshold Rules</text>
  <!--Notification Service-->
  <rect x="1080" y="260" width="140" height="80" rx="10"/>
  <text x="1150" y="285" class="align-center">Notification</text>
  <text x="1150" y="305" class="align-center">Service</text>
  <!--External Integration Section-->
  <text x="192" y="704" class="size-lg weight-bold">External Integration</text>
  <!--ITSM Integration-->
  <rect x="50" y="600" width="140" height="80" rx="10"/>
  <text x="120" y="625" class="align-center">ITSM Systems</text>
  <text x="120" y="645" class="align-center">ServiceNow</text>
  <!--Customer Systems-->
  <rect x="210" y="600" width="140" height="80" rx="10"/>
  <text x="280" y="625" class="align-center">Customer Care</text>
  <text x="280" y="645" class="align-center">Systems</text>
  <!--Third-party Tools-->
  <rect x="370" y="600" width="140" height="80" rx="10"/>
  <text x="440" y="625" class="align-center">Third-party</text>
  <text x="440" y="645" class="align-center">Monitoring Tools</text>
  <!--Arrows-->
  <!--Network Infrastructure to Data Collection-->
  <path d="M 190 180 L 280 200"/>
  <path d="M 190 280 L 280 240"/>
  <path d="M 190 380 L 280 280"/>
  <path d="M 190 480 L 280 320"/>
  <!--Data Collection to Stream Analytics-->
  <path d="M 480 200 L 520 200"/>
  <path d="M 480 300 L 520 220"/>
  <!--Stream Analytics to DocumentDB-->
  <path d="M 620 260 L 620 340"/>
  <!--DocumentDB to Operations-->
  <path d="M 720 380 L 819 248"/>
  <path d="M 720 400 L 822 352"/>
  <!--DocumentDB to Analytics-->
  <path d="M 720 440 L 820 470"/>
  <!--Stream Analytics to Alerts-->
  <path d="M 720 180 L 1080 200"/>
  <!--Alerts to Notifications-->
  <path d="M 1150 240 L 1150 260"/>
  <!--Stream Analytics to Logic Apps-->
  <path d="M 580 260 L 380 420"/>
  <!--Logic Apps to External Systems-->
  <path d="M 280 480 L 120 600"/>
  <path d="M 320 540 L 280 600"/>
  <path d="M 400 540 L 440 600"/>
  <!--Data flow labels-->
  <text x="194" y="232">Network Data</text>
  <text x="630" y="310">Processed Data</text>
  <text transform="matrix(0.6,-0.8,0.8,0.6,72.5,741.6)" x="708" y="324.7">Dashboard Data</text>
  <text x="748" y="439">Analytics</text>
  <text x="900" y="180">Alerts</text>
  <text x="344" y="385">Automation</text>
  <text x="312" y="579">Integration</text>
  <!--Arrow marker definition-->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon fill="black" points="0,0 10,3.5 0,7"/>
    </marker>
  </defs>
</svg>