<svg viewBox="0 0 1280 720" width="1280" height="720" xmlns="http://www.w3.org/2000/svg">
  <style>
    path {
      stroke: #000000;
      stroke-width: 2;
      fill: none;
      marker-end: url(#arrowhead);
    }
    rect {
      fill: #FFFFFF;
      stroke: #000000;
      stroke-width: 2;
    }
    rect.background {
      fill: #FFFFFF;
      stroke: none;
    }
    rect.highlight {
      fill: #2A446F;
    }
    text {
      font-family: 'Segoe UI', sans-serif;
      font-size: 13px;
      font-weight: 400;
      fill: #000000;
    }
    text.size-lg {
      font-size: 19px;
    }
    text.weight-bold {
      font-weight: 600;
    }
    text.align-center {
      text-anchor: middle;
    }
    text.color-inverse {
      fill: #FFFFFF;
    }
  </style>
  <!-- Background -->
  <rect x="0" y="-1" width="1280" height="720" class="background"/>
  
  <!-- Title -->
  <text x="640" y="40" class="size-lg weight-bold align-center">Network Monitoring and Analytics Architecture</text>
  
  <!-- Network Infrastructure Section -->
  <text x="23" y="119" class="size-lg weight-bold">Network Infrastructure</text>
  
  <!-- Base Stations -->
  <rect x="50" y="140" width="140" height="80" rx="10"/>
  <text x="120" y="165" class="align-center">5G Base Stations</text>
  <text x="120" y="185" class="align-center">Cell Towers</text>
  
  <!-- Routers and Switches -->
  <rect x="50" y="240" width="140" height="80" rx="10"/>
  <text x="120" y="265" class="align-center">Core Routers</text>
  <text x="120" y="285" class="align-center">and Switches</text>
  
  <!-- Fiber Network -->
  <rect x="50" y="340" width="140" height="80" rx="10"/>
  <text x="120" y="365" class="align-center">Fiber Optic</text>
  <text x="120" y="385" class="align-center">Network</text>
  
  <!-- Data Centers -->
  <rect x="50" y="440" width="140" height="80" rx="10"/>
  <text x="120" y="465" class="align-center">Data Centers</text>
  <text x="120" y="485" class="align-center">and Edge Sites</text>
  
  <!-- Data Collection Section -->
  <text x="307" y="119" class="size-lg weight-bold">Data Collection</text>
  
