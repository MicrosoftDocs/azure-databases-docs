  <rect x="820" y="420" width="200" height="100" rx="10"/>
  <text x="920" y="450" class="align-center">Performance Analytics</text>
  <text x="920" y="470" class="align-center">• Capacity Planning</text>
  <text x="920" y="490" class="align-center">• Trend Analysis</text>
