### YamlMime:Landing
metadata:
  title: Azure Database for PostgreSQL documentation landing page
  description: "Azure Database for PostgreSQL is a fully managed relational database service on Microsoft Azure, combining the open-source PostgreSQL engine with built-in AI, high performance, and enterprise-grade security."
  author: gkasar
  ms.author: gkasar
  ms.reviewer: maghan, shaithal, hariram
  ms.date: 05/27/2025
  ms.service: azure-database-postgresql
  ms.topic: landing-page

title:  Azure Database for PostgreSQL documentation
summary: "Azure Database for PostgreSQL is a fully managed, AI-ready Database-as-a-Service (DBaaS) offering built on the open-source PostgreSQL engine, designed to support mission-critical workloads with predictable performance, robust security, high availability, and seamless scalability. It empowers developers to build intelligent, AI-powered applications through native support for vector embeddings and integration with Azure AI services."

