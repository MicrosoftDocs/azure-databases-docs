<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- White background -->
  <rect width="800" height="400" fill="white"/>
  
  <!-- Top row boxes -->
  <rect x="50" y="50" width="180" height="80" fill="none" stroke="black" stroke-width="2" rx="5"/>
  <text x="140" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">AI Foundry</text>
  <text x="140" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">(AI Agents)</text>
  
  <rect x="310" y="50" width="180" height="80" fill="none" stroke="black" stroke-width="2" rx="5"/>
  <text x="400" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">MCP Toolkit</text>
  <text x="400" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">(Container App)</text>
  
  <rect x="570" y="50" width="180" height="80" fill="none" stroke="black" stroke-width="2" rx="5"/>
  <text x="660" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Azure Cosmos DB</text>
  <text x="660" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">(Your Data)</text>
  
  <!-- Horizontal connections -->
  <line x1="230" y1="90" x2="310" y2="90" stroke="black" stroke-width="2"/>
  <line x1="490" y1="90" x2="570" y2="90" stroke="black" stroke-width="2"/>
  
  <!-- Bottom box -->
  <rect x="310" y="250" width="180" height="80" fill="none" stroke="black" stroke-width="2" rx="5"/>
  <text x="400" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Entra ID Auth</text>
  <text x="400" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12">(Security)</text>
  
  <!-- Vertical connections to bottom box -->
  <line x1="140" y1="130" x2="140" y2="200" stroke="black" stroke-width="2"/>
  <line x1="140" y1="200" x2="310" y2="250" stroke="black" stroke-width="2"/>
  
  <line x1="400" y1="130" x2="400" y2="250" stroke="black" stroke-width="2"/>
  
  <line x1="660" y1="130" x2="660" y2="200" stroke="black" stroke-width="2"/>
  <line x1="660" y1="200" x2="490" y2="250" stroke="black" stroke-width="2"/>
